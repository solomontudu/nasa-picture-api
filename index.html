<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
  </head>
  <body>
    <!-- lader -->
    <div class="loader hidden">
      <img src="rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <!-- container -->
    <div class="container">
      <!-- navigation -->
      <div class="navigation-container">
        <span class="background"></span>
        <!-- results nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" id="favorites">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
        </span>
        <!-- Favorites nav -->
        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">Load More Images</h3>
        </span>
      </div>
      <!-- images containerr --> >
       <div class="images-container">
        
    </div>
    <!-- save confirmation -->
     <div class="save-confirmed" hidden>
        <h1>✅ Added!</h1>
     </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
